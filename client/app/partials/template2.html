<div class="row">
	<div class="span12 pagination-centered">
		<span>TEMPLATE 2</span>
	</div>
</div>

<div class="row" ng-class="{selectedRow: selected=='newEntry', unselectedNewRow: selected!='newEntry'}" ng-click="selectRow('newEntry')">
	<div class="span4">
		<input class="span4" type="text" ng-model="fieldData.field1"
			placeholder="{{fields.field1.title}}"> <input
			class="span4" type="text" ng-model="fieldData.field2"
			placeholder="{{fields.field2.title}}"> <input
			class="span4" type="text" ng-model="fieldData.field3"
			placeholder="{{fields.field3.title}}">
	</div>
	<div class="span4">
		<input class="span4" type="text" ng-model="fieldData.field4"
			placeholder="{{fields.field4.title}}">
		<textarea rows="3" class="span4" ng-model="fieldData.field5"
			placeholder="{{fields.field5.title}}"></textarea>
	</div>
	<div class="span2">
		<button ng-show="selected=='newEntry'" class="btn btn-success" ng-click="saveNew(fieldData)">Save New</button>
	</div>
</div>

<div class="row" ng-class="{selectedRow: selected==datum, unselectedRow: selected!=datum}" ng-repeat="datum in data | orderBy:orderProp:reverse" ng-click="selectRow(datum)">
	
	<!-- Show when editing -->
	<div ng-show="selected==datum">
	<div class="span4">
		<input class="span4" type="text" ng-model="fieldData.field1"
			placeholder="{{datum[fields.field1.label]}}"> <input
			class="span4" type="text" ng-model="fieldData.field2"
			placeholder="{{datum[fields.field2.label]}}"> <input
			class="span4" type="text" ng-model="fieldData.field3"
			placeholder="{{datum[fields.field3.label]}}">
	</div>
	<div class="span4">
		<input class="span4" type="text" ng-model="fieldData.field4"
			placeholder="{{datum[fields.field4.label]}}">
		<textarea rows="3" class="span4" ng-model="fieldData.field5"
			placeholder="{{datum[fields.field5.label]}}"></textarea>
	</div>
	<div class="span2">
		<button class="btn btn-success" ng-click="testFunction(fieldData)">Save Changes</button>
	</div>
	</div>
	
	
	<!-- Show when not editing -->
	<div  ng-show="selected!=datum">
	<div class="span4">
		<span class="span4" title="{{fields.field1.title}}">{{datum[fields.field1.label]}}</span><br /> <span
			class="span4" title="{{fields.field2.title}}">{{datum[fields.field2.label]}}</span><br /> <span
			class="span4" title="{{fields.field3.title}}">{{datum[fields.field3.label]}}</span><br />
	</div>
	<div class="span4">
		<span class="span4" title="{{fields.field4.title}}">{{datum[fields.field4.label]}}</span><br />
		<span rows="3" title="{{fields.field5.title}}">{{datum[fields.field5.label]}}</span>
	</div>
	<div class="span2">
		&nbsp; {{datum.dateModified | standardDate}}
	</div>
	</div>
	
</div>
